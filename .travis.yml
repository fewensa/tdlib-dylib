language: generic
os:
  - linux

jobs:
  include:
    - stage: Build
      name: Build td
      script:
        - sudo apt update -y
        - gcc --version
        - sudo apt install -y tree gperf
        - go get github.com/ericchiang/pup
        - echo 'https://$GH_TOKEN@github.com' > ~/.git-credentials
        - git config --global credential.helper store
        - docker --version
        - docker ps
        - docker images
        - sh -f ./build.sh

